    console.table(["Audi", "Volvo", "Ford"])
    console.log("puts the value in array as a table")
    console.table({ firstname : "John", lastname : "Doe" })
    console.log("puts the value of json object as a table key as one row and value as another")
    var car1 = { name : "Audi", model : "A4" }
    var car2 = { name : "Volvo", model : "XC90" }
    var car3 = { name : "Ford", model : "Fusion" }
    
    console.table([car1, car2, car3]);
    console.log("puts the value of json key as row header and  value as column")
    console.table([car1, car2, car3], ["model"]);
    console.log("puts the specific value of json key as row header and  value as column")
    
    console.group("A before group creation")
