<body>
  <div class="container">
    <div id="content"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="poem.txt"></script>

<script>
        
function getAccordion(AddItem){
  return `<div class="accordion  col-md-12 col-lg-12 col-sm-12" id="accordionExample">
  ${AddItem}
  </div>`;
}

function getAccordionItem(HiD,UiD,uText){
    return `<div class="accordion-item">
      <h2 class="accordion-header" id="${HiD}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${UiD}" aria-expanded="false" aria-controls="${UiD}">
        ${HiD}
        </button>
      </h2>
      <div id="${UiD}" class="accordion-collapse collapse" aria-labelledby="${HiD}" data-bs-parent="#accordionExample">
        <div class="accordion-body">
        ${marked.parse(uText)}
        </div>
      </div>
    </div>`;
}
document.body.innerHTML +=(marked.parse(getAccordion()))
    </script>

<script>
    var gg=
    getAccordionItem("Hnepali","Unepali",nepali)
    + getAccordionItem("Henglish","Uenglish",english) 
    + getAccordion(getAccordionItem("Hhindi","Uhindi",hindi) 
    + getAccordionItem("Hnewari","Unewari",newari));
    document.getElementById('content').innerHTML = gg;
</script>

</body>
