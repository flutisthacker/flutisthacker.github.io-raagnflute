  function getAccordion(AddItem,Mname){
    return `<div class="accordion col-sm-12 text-lg-center" id="accordionPoem">

  function AddCarousel(Ctype,index,AddItem,Mname){
      return Ctype == 1 ? `<div class="carousel-item text-success ${index==0? "active":""}">
        <img src="https://placehold.co/600x280/1d1d1f/1d1d1f?text=.          .&font=roboto" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block text-light ${Mname}">${marked.parse(AddItem)}</div></div>` : `<button type="button" data-bs-target="#carousel${Mname}" data-bs-slide-to="${index}" class="active" aria-current="true" aria-label="Slide ${index+1}"></button>`
  
  }
  function getCarousel(AddItems,Mname){
    var toReturn = ""
    var indicatorR=''
    var innerR=''
      toReturn = `<div id="carousel${Mname}" class="carousel slide bg-dark" data-bs-ride="carousel">
        <div class="carousel-indicators sticky-xl-top">Update_indicator</div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel${Mname}" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel${Mname}" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button><div class="carousel-inner text-center lh-lg">Update_inner</div></div>`
  
        AddItems.forEach((AddItem,index)=>{
          indicatorR +=AddCarousel(0,index,AddItem,Mname)
          innerR +=AddCarousel(1,index,AddItem,Mname)
        })
  
  
    return toReturn.replace("Update_indicator",indicatorR).replace("Update_inner",innerR) 
  }
  function getAccordionItem(HiD,UiD,uText){
    console.log(uText)
      return `<div class="accordion-item col-md-12 col-lg-12 col-sm-6">
        <h2 class="accordion-header" id="${HiD}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${UiD}" aria-expanded="false" aria-controls="${UiD}">
          ${HiD.split("H")[1].toUpperCase()}
          </button>
        </h2>
        <div id="${UiD}" class="accordion-collapse collapse" aria-labelledby="${HiD}" data-bs-parent="#accordionPoem">
          <div class="accordion-body col-md-12">
          ${marked.parse(uText)}
          </div>
        </div>
      </div>`;
  }
  document.body.innerHTML +=(getAccordion())
      </script>
