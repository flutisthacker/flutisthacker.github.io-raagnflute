<body>
<textarea placeholder="put old data....." name="textarea" cols="40" rows="40"  id="type1">
</textarea>
<textarea placeholder="put new data....." name="textarea" cols="40" rows="40"  id="type2">
</textarea>
<button onClick="showDiff()">
show diff
</button>
<div id="mydiv">

</div>
<script>

function showDiff(){
    ak=document.querySelector("#type1").value
    aj=document.querySelector("#type2").value
akk=JSON.parse(ak)
ajj=JSON.parse(aj)

akkkk=[];
akk.data.forEach(akkk=>{
akkkk.push(akkk.id)
})

ajjjj=[];
ajj.data.forEach(ajjj=>{
ajjjj.push(ajjj.id)
})
akkkk.sort()
ajjjj.sort()

ajjjj.forEach(ja=>{
akkkk.forEach(ka=>{
if(ja!= ka){
console.log(ja)
}
})
})

ajjjj.forEach(ka=>{
console.log(akkkk.lastIndexOf(ka),ka)
if(akkkk.lastIndexOf(ka) <0){
document.querySelector("#mydiv").innerHTML +=ka + "<br>"
}
})
}




</script>
