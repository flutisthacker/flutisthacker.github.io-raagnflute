<textarea name="" id="mytext" cols="30" rows="10"></textarea>
    <script>
        
var notes=["g","a","b","c","d","e","f","G","A","B","C","D","E","F"];

for(i=0;i<4;i++){
    serialize(Random(4),7)
}

function serialize(rand,time){
    // debugger
for(i=1;i<time;i++){
    // document.querySelector("#mytext").innerHTML+=rand +"\n"
    rands=[];
    rand.forEach((ran,ind)=>{
        rands[ind]=notes[ran+i]
    })
    document.querySelector("#mytext").innerHTML+=rands +"\n"
}
}

function Random(times){
    mynote=[]
    for(i=0;i<times;i++){
        // console.log(Math.floor(Math.random()*7))
       mynote.push(Math.floor(Math.random()*7))
    // mynote.push(notes[Math.floor(Math.random()*7)])
    }
    return mynote
}

    </script>
